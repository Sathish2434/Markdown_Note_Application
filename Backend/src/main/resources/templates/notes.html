<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .navbar-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: calc(100vh - 120px);
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .sidebar-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }
        
        .sidebar-header h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .note-list {
            list-style: none;
        }
        
        .note-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .note-item:hover {
            background: #e9ecef;
            border-left-color: #667eea;
        }
        
        .note-item.active {
            background: #667eea;
            color: white;
        }
        
        .note-item-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .note-item-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }
        
        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }
        
        .editor-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            flex: 1;
            min-height: 0;
        }
        
        .markdown-editor, .html-preview {
            display: flex;
            flex-direction: column;
        }
        
        .editor-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .markdown-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            resize: none;
            background: #f8f9fa;
        }
        
        .markdown-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .html-output {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: #f8f9fa;
            overflow-y: auto;
            line-height: 1.6;
        }
        
        .html-output h1, .html-output h2, .html-output h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .html-output p {
            margin-bottom: 1rem;
        }
        
        .html-output code {
            background: #e9ecef;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        .html-output pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .html-output blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .editor-container {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                padding: 1rem;
            }
            
            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-sticky-note"></i> Markdown Notes
        </div>
        <div class="navbar-actions">
            <button class="btn btn-primary" onclick="showNewNoteModal()">
                <i class="fas fa-plus"></i> New Note
            </button>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="dashboard">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>My Notes</h3>
                    <p>Click on a note to edit</p>
                </div>
                <ul class="note-list" id="noteList">
                    <!-- Notes will be populated here -->
                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div id="editorContent">
                    <div class="empty-state">
                        <i class="fas fa-edit"></i>
                        <h3>Welcome to Markdown Notes!</h3>
                        <p>Create your first note to get started</p>
                        <button class="btn btn-primary" onclick="showNewNoteModal()">
                            <i class="fas fa-plus"></i> Create Note
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Note Modal -->
    <div class="modal" id="newNoteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Note</h3>
                <p>Give your note a title to get started</p>
            </div>
            <form id="newNoteForm">
                <div class="form-group">
                    <label for="noteTitle">Note Title</label>
                    <input type="text" id="noteTitle" name="title" placeholder="Enter note title" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideNewNoteModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Create Note</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data structure for notes
        let notes = [
            {
                id: 1,
                title: "Welcome Note",
                content: "# Welcome to Markdown Notes!\n\nThis is your first note. You can:\n\n- **Write** in Markdown\n- **Preview** HTML output\n- **Save** your notes\n- **Organize** your thoughts\n\n## Features\n\n* Real-time preview\n* Markdown support\n* Responsive design\n* Easy navigation",
                createdAt: new Date(),
                updatedAt: new Date()
            }
        ];
        
        let currentNoteId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            renderNoteList();
            if (notes.length > 0) {
                loadNote(notes[0].id);
            }
        });

        // Render the note list
        function renderNoteList() {
            const noteList = document.getElementById('noteList');
            noteList.innerHTML = '';
            
            notes.forEach(note => {
                const li = document.createElement('li');
                li.className = 'note-item';
                li.onclick = () => loadNote(note.id);
                
                li.innerHTML = `
                    <div class="note-item-title">${note.title}</div>
                    <div class="note-item-date">${formatDate(note.updatedAt)}</div>
                `;
                
                noteList.appendChild(li);
            });
        }

        // Load a note for editing
        function loadNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;
            
            currentNoteId = noteId;
            
            // Update active state in sidebar
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.note-item').classList.add('active');
            
            // Show editor
            showEditor(note);
        }

        // Show the editor with note content
        function showEditor(note) {
            const editorContent = document.getElementById('editorContent');
            
            editorContent.innerHTML = `
                <div class="editor-header">
                    <h2 class="editor-title">${note.title}</h2>
                    <div class="editor-actions">
                        <button class="btn btn-success" onclick="saveNote()">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button class="btn btn-danger" onclick="deleteNote()">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
                <div class="editor-container">
                    <div class="markdown-editor">
                        <label class="editor-label">Markdown Input</label>
                        <textarea class="markdown-input" id="markdownInput" 
                                  placeholder="Write your markdown here..." 
                                  oninput="updatePreview()">${note.content}</textarea>
                    </div>
                    <div class="html-preview">
                        <label class="editor-label">HTML Preview</label>
                        <div class="html-output" id="htmlOutput"></div>
                    </div>
                </div>
            `;
            
            updatePreview();
        }

        // Update the HTML preview
        function updatePreview() {
            const markdownInput = document.getElementById('markdownInput');
            const htmlOutput = document.getElementById('htmlOutput');
            
            if (markdownInput && htmlOutput) {
                const markdown = markdownInput.value;
                const html = convertMarkdownToHtml(markdown);
                htmlOutput.innerHTML = html;
            }
        }

        // Simple markdown to HTML converter
        function convertMarkdownToHtml(markdown) {
            return markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/\n\n/gim, '</p><p>')
                .replace(/^(.+)$/gim, '<p>$1</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<h[1-6]>.*<\/h[1-6]>)<\/p>/g, '$1')
                .replace(/<p>(<li>.*<\/li>)<\/p>/g, '<ul>$1</ul>')
                .replace(/<\/ul>\n<ul>/g, '');
        }

        // Show new note modal
        function showNewNoteModal() {
            document.getElementById('newNoteModal').classList.add('show');
        }

        // Hide new note modal
        function hideNewNoteModal() {
            document.getElementById('newNoteModal').classList.remove('show');
            document.getElementById('newNoteForm').reset();
        }

        // Handle new note form submission
        document.getElementById('newNoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('noteTitle').value.trim();
            if (!title) return;
            
            const newNote = {
                id: Date.now(),
                title: title,
                content: `# ${title}\n\nStart writing your note here...`,
                createdAt: new Date(),
                updatedAt: new Date()
            };
            
            notes.unshift(newNote);
            renderNoteList();
            loadNote(newNote.id);
            hideNewNoteModal();
        });

        // Save current note
        function saveNote() {
            if (!currentNoteId) return;
            
            const note = notes.find(n => n.id === currentNoteId);
            if (!note) return;
            
            const markdownInput = document.getElementById('markdownInput');
            if (markdownInput) {
                note.content = markdownInput.value;
                note.updatedAt = new Date();
                
                // Update the note list
                renderNoteList();
                
                // Show save confirmation
                const saveBtn = document.querySelector('.btn-success');
                const originalText = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
                saveBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    saveBtn.innerHTML = originalText;
                    saveBtn.style.background = '';
                }, 2000);
            }
        }

        // Delete current note
        function deleteNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                renderNoteList();
                
                if (notes.length > 0) {
                    loadNote(notes[0].id);
                } else {
                    showEmptyState();
                }
            }
        }

        // Show empty state
        function showEmptyState() {
            const editorContent = document.getElementById('editorContent');
            editorContent.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-edit"></i>
                    <h3>No notes yet</h3>
                    <p>Create your first note to get started</p>
                    <button class="btn btn-primary" onclick="showNewNoteModal()">
                        <i class="fas fa-plus"></i> Create Note
                    </button>
                </div>
            `;
        }

        // Format date
        function formatDate(date) {
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        // Close modal when clicking outside
        document.getElementById('newNoteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideNewNoteModal();
            }
        });
    </script>
</body>
</html>
